    <div class="contact1">
		<div class="container_contact1">
			<div class="contact1_pic js_tilt" data-tilt>
				<img src="assets/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1_form validate_form">
				<span class="contact1_form_title">
					Введите данные
				</span>

				<div class="wrap_input1 validate_input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="ФИО">
					<span class="shadow_input1"></span>
				</div>

				<div class="wrap_input1 validate_input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow_input1"></span>
				</div>

				<div class="wrap_input1 validate_input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Телефон">
					<span class="shadow_input1"></span>
				</div>

				<div class="wrap_input1 validate_input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Сообщение(Опишите что вы хотели бы заказать)"></textarea>
					<span class="shadow_input1"></span>
				</div>

				<div class="container_contact1_form_btn">
					<button class="contact1_form_btn">
						<span>
							Отправить заявку
							<i class="fa_fa_long_arrow_right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
